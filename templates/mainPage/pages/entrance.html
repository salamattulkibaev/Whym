{% extends "mainPage/layout/layout.html" %}
{% load static %}
{% block title %}
    Вход
{% endblock %}
{% block links %}
    <link rel="stylesheet" href="{%static "css/entrance.css" %}">
{% endblock %}
{% block content %}
    <div class="entrance">
        <form action="#" method="post">
            <legend>Войти в аккаунт</legend>
            <input type="tel" placeholder="Мобильный номер" name="phone" required>
            <input type="password" placeholder="Пароль" name="password" required>
            <input type="submit" name="submit" value="Войти">
        </form>
        <div class="links">
            <a href="#">Забыли пароль?</a>
            <a href="signup">Зарегистрироваться</a>
        </div>
    </div>
{% endblock %}
