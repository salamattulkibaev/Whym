{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>register</title>
	<link rel="stylesheet" href="{% static "css/register.css" %}">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="elements">
				<a class="logo" href="/"><i class="fas fa-cogs fa-3x"></i></a>
				<a href="entrance" class="entrance">
					<i class="fas fa-user fa-lg"></i>
				</a>	
			</div>
		</header>
		<main class="main">
			<div class="register">
                <ul class="bars" type="none">
                    <li><i class="fas fa-phone-square fa-lg"></i></li>
                    <li><i class="far fa-check-circle fa-lg"></i></li>
                    <li><i class="far fa-address-card fa-lg"></i></li>
                    <li><i class="fas fa-key fa-lg"></i></li>
                </ul>
				<form action="#" method="post">
					<legend>Регистрация</legend>
					<input type="tel" placeholder="Мобильный номер" required >
					<button type="submit">Отправить</button>
				</form>
			</div>
		</main>
		<footer class="footer">
			<span>Why'm - система поиска потерянных вещей. &copy; 2018</span>
			<div class="socials">
				<a href="#"><i class="fab fa-facebook fa-lg"></i></a>
				<a href="#"><i class="fab fa-instagram fa-lg"></i></a>
				<a href="#"><i class="fab fa-vk fa-lg"></i></a>
			</div>
		</footer>	
	</div>
</body>
</html>
